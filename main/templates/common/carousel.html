{% if photos %}
    <div id="carousel-bus" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for photo in photos %}
                <li data-target="#carousel-bus" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %} class="active" {% endif %}></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            {% for photo in photos %}
                <div class="carousel-item {% if forloop.first %} active {% endif %}">
                    <img class="d-block" src="{{ photo.graphic.url }}" alt="{{ photo.subtitle }}">
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href='#carousel-bus' role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-bus" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endif %}
